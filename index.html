<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字幕拼图生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>字幕拼图生成器</h1>
        
        <div class="upload-section">
            <h2>上传图片</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <div id="imagePreview" class="preview-container"></div>
        </div>

        <div class="text-section">
            <h2>输入字幕文字</h2>
            <textarea id="subtitleText" placeholder="请输入字幕文本，每行一句"></textarea>
        </div>

        <div class="style-section">
            <h2>字幕样式</h2>
            <div class="style-control">
                <label for="fontSize">字体大小:</label>
                <input type="range" id="fontSize" min="12" max="144" value="48">
                <span id="fontSizeValue">48px</span>
            </div>
            <div class="style-control">
                <label for="fontFamily">字体:</label>
                <select id="fontFamily">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Microsoft YaHei', sans-serif" selected>微软雅黑</option>
                    <option value="'SimHei', sans-serif">黑体</option>
                    <option value="'KaiTi', serif">楷体</option>
                    <option value="'SimSun', serif">宋体</option>
                </select>
            </div>
            <div class="style-control">
                <label for="textColor">文字颜色:</label>
                <input type="color" id="textColor" value="#FFFFFF">
            </div>
            <div class="style-control">
                <label for="bgOpacity">背景透明度:</label>
                <input type="range" id="bgOpacity" min="0" max="100" value="50">
                <span id="bgOpacityValue">50%</span>
            </div>
            <div class="style-control">
                <label for="bgColor">背景颜色:</label>
                <input type="color" id="bgColor" value="#000000">
            </div>
        </div>

        <div class="action-section">
            <button id="generateBtn">生成拼图</button>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <h2>预览</h2>
            <div id="previewContainer" class="preview-container"></div>
            <button id="downloadBtn">下载拼图</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
